<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="css/login.css">
  <title>Midnight K1ng</title>
</head>
<body>
    <header>  <div class="logo-title">
        <img src="img/Midnight Secret_transparent.png" alt="Midnight K1ng Logo" class="logo">
        <h1>Midnight K1ng</h1>
    </div>
</header>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Inicia sesion</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Recordar Sesion.<a href="#">Recordar Contrasena</a></label>
                      
                    </div>
                    <button>Log in</button>
                    <div class="register">
                        <p>no tengo cuenta. <a href="#">Registrarse</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ /ionicons.js"></script>
</body>
</html>
